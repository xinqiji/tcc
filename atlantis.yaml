version: 3
automerge: true
delete_source_branch_on_merge: true
parallel_plan: true
parallel_apply: true
projects:
- name: project-1
  dir: vpc/
  autoplan:
    when_modified:
    - '*.tf'
  workflow: myworkflow
workflows:
  myworkflow:
    plan:
      steps:
      - run: echo "In Terraform Init and Plan"
      - init
      - plan:
          extra_args: ["-lock=false"]
    apply:
      steps:
      - run: echo "In Terraform Apply"
      - apply
